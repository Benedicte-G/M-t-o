<!DOCTYPE html>
<html>
        
    <head>
        <meta charset="utf-8">
        <title>Météo du monde</title>
           
        <link rel="stylesheet" href="meteo.css">
          
	</head>
           
    
	<body onload=showCity();>
		<label for="showCity">Choisir une ville:</label>
        <select onchange=showCity() id="ville">
            <option value= "">-- Sélectionner une ville --</option>
            <option value= "lyon">Lyon</option>
            <option value= "abidjan">Abidjan</option>
            <option value= "washington">Washington</option>
		</select>
			
		<h1>TP Météo HTML</h1> 
		<div class="flex">
            <div id="lyon" class="cont-item city"> 
                <h2>Lyon</h2>
                <h5>(France)</h5> 
                <img src="https://www.myexpat.fr/wp-content/uploads/panorama-immobilier-lyon.jpeg" class="img"> 
                <p>Actuellement:</p>
				<span class="temp"></span> 
				<br>
				<span class="ressentis"></span>  
				<br>
				<span class="tempMin"></span> - <span class="tempMax"></span> 
				<br>
				<span class="humidity"></span>
				<br>
                <span class="cloud"></span>  
            </div>
            <div id="abidjan" class="cont-item city"> 
                <h2>Abidjan</h2>
                <h5>(Côte d'ivoire)</h5> 
                <img src="https://www.alwihdainfo.com/photo/art/grande/49594449-38531523.jpg?v=1599350847" alt="temps ensoleillé" class="img">
                <p>Actuellement:</p>
                <span class="temp"></span> 
				<br>
				<span class="ressentis"></span>  
				<br>
				<span class="tempMin"></span> - <span class="tempMax"></span> 
				<br>
				<span class="humidity"></span>
				<br>
                <span class="cloud"></span>  				
            </div> 
            <div id="washington" class="cont-item city"> 
                <h2>Washington</h2> 
                <h5>(Etats-Unis)</h5> 
                 <img src="https://lh3.googleusercontent.com/proxy/-1uwkK4lIMEzioK5YxsDcuupgHoRZ-oOW_tAcWvHeMmy5GyUJz6wlyW8x-Mz64NV11OzdDzlWr4ZnClGaD8ymvonGoMLlgJ-lhCq3fqHuXWwRinbJmowzZxFWRMUIH5VI2I6lSQWYHja822g" alt="temps pluvieux" class="img">
                <p>Actuellement:</p>
				<span class="temp"></span> 
				<br>
				<span class="ressentis"></span>  
				<br>
				<span class="tempMin"></span> - <span class="tempMax"></span> 
				<br>
				<span class="humidity"></span>
				<br>
                <span class="cloud"></span>
         
                 </div>
            
		</div>
				
	</body>
    <script src="meteo.js"> </script>
              <footer>
				<div class="finn">
                <p>Bénédicte GNANGORAN</p>
                <p><strong><em>P2020144</em></strong></p>
                </div>
			</footer>
    
</html>
